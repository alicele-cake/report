        body {
            font-family: Arial, sans-serif;

            margin-top: 20px;

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;

            width: 200px;
            height: 200px;
            border: 1px solid #ccc;

        }
        .bottom-link {
            position: relative;

            text-align: center;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;

            color: black;
            font-size: 18px;
            margin: 10px;
        }
        .rectangle:hover {
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
